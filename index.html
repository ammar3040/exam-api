<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >

  <!-- search button -->
   <div class="search">
  <div class="search-header">
    <input placeholder="Search" class="search-header__input search-input" type="text" />
    <button class="search-btn">
      <svg
        fill="none"
        viewBox="0 0 18 18"
        height="18"
        width="18"
        class="search-header__icon"
      >
        <path
          fill="#3A3A3A"
          d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"
        ></path>
      </svg>
    </button>
  </div>
 
</div>
  <!-- error -->
  <div class="error" id="error" style="display: none;">
    <p>plzz enter curret city name...</p>
  </div>
<!-- card -->
<div class="container">
<div class="w-api" id="w-api" style="display: none;" >
  <div class="card">
    <p class="city ">PINK CITY</p>
    <p class="weather " id="w-type">PARTILY CLOUDY</p>
   <div class="weather"><img src="" alt="" class="weather-icon" style="height: 100px;"></div>
    <p class="temp">32°</p>
    <div class="minmaxContainer">
      <div class="min">
        <p class="minHeading">humidity</p>
        <p class="humidity" style="color: white;" >30°</p>
      </div>
      <div class="max">
        <p class="maxHeading">wind</p>
        <p class="wind" style="color: white;">32°</p>
      </div>
    </div>
  </div>
</div>
</div>




</body>
<script src="script.js"></script>
</html>
